<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <style>
        .back_button {
            position: absolute;
            top: 20px; /* Adjust the distance from the top */
            left: 20px; /* Adjust the distance from the left */
            font-weight: 500;
            font-size: 16px;
            color: white;
            background-color: #6d44b8; /* Adjust the background color as needed */
            border: none;
            padding: 10px 20px; /* Adjust the padding as needed */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back_button:hover {
            background-color: #543392; /* Adjust the hover background color as needed */
        }

        .admin-login-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 500;
            font-size: 16px;
            color: white;
            transition: color 0.3s ease;
        }

        .admin-login-link:hover {
            color: #6d44b8;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            font-size: 14px;
            color: #6d44b8;
            text-align: center;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #543392;
        }
    </style>
</head>
<body class="Body">
    <a href="../../Mainmenu.html"><button class="back_button">Back to Website</button></a>
    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="UserRegister.php" method="post">
                <label class="lbl" for="chk" aria-hidden="true">Sign up</label>
                <input class="input" type="text" name="username" placeholder="User name" required="">
                <input class="input" type="email" name="email" placeholder="Email" required="">
                <input class="input" type="password" name="password" placeholder="Password" required="">
                <button class="btn" type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="UserLogin.php" method="post">
                <label class="lbl" for="chk" aria-hidden="true">Login</label>
                <input class="input" type="email" name="email" placeholder="Email" required="">
                <input class="input" type="password" name="password" placeholder="Password" required="">
                <button class="btn" type="submit">Login</button>
                <a href="Forgotpass.html" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>

    <button><a href="../Admin/AdminLogin.html" class="admin-login-link">Admin Login</a></button>
    
</body>
</html>
