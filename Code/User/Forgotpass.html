<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Form</title>
    <script>
        document.querySelector('#contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            e.target.elements.name.value = '';
            e.target.elements.email.value = '';
            e.target.elements.message.value = '';
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            padding-bottom: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .back_button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: 500;
            font-size: 16px;
            color: white;
            background-color: #6d44b8;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #contact {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            padding: 40px 0;
            font: 300 60px 'Oswald', sans-serif;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        .contact-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-horizontal {
            width: 100%;
            max-width: 400px;
            font-family: 'Lato', sans-serif;
        }

        .form-control, 
        textarea {
            width: 100%;
            background-color: #fff;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .send-button {
            width: 100%;
            height: 50px;
            overflow: hidden;
            transition: all .2s ease-in-out;
            border: none;
            border-radius: 5px;
            background-color: #573b8a;
            color: #fff;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #6d44b8;
        }

        .send-text {
            font: 700 12px 'Lato', sans-serif;
            letter-spacing: 2px;
        }

        .alt-send-button:hover {
            transform: translate3d(0px, -29px, 0px);
        }

        .direct-contact-container {
            max-width: 400px;
        }

        .contact-list {
            list-style-type: none;
            padding: 0;
        }

        .list-item {
            line-height: 4;
            color: #aaa;
        }

        .contact-text {
            font: 300 18px 'Lato', sans-serif;
            letter-spacing: 1.9px;
            color: #bbb;
        }

        .contact-text a {
            color: #bbb;
            text-decoration: none;
            transition-duration: 0.2s;
        }

        .contact-text a:hover {
            color: #fff;
        }

        .social-media-list {
            font-size: 22px;
            text-align: center;
            width: 100%;
            padding: 0;
        }

        .social-media-list li a {
            color: #fff;
        }

        .social-media-list li {
            display: inline-block;
            height: 60px;
            width: 60px;
            margin: 10px 3px;
            line-height: 60px;
            border-radius: 50%;
            background-color: rgb(27,27,27);
            cursor: pointer; 
            transition: all .2s ease-in-out;
        }

        .social-media-list li:hover {
            background-color: #fff; 
        }

        .social-media-list li:hover a {
            color: #000;
        }

        .copyright {
            font: 200 14px 'Oswald', sans-serif;
            color: #555;
            letter-spacing: 1px;
            text-align: center;
        }

        hr {
            border-color: rgba(255,255,255,.6);
        }

        @media screen and (max-width: 850px) {
            .contact-wrapper {
                flex-direction: column;
            }
            .direct-contact-container, .form-horizontal {
                margin: 0 auto;
            }  
            .direct-contact-container {
                margin-top: 60px;
                max-width: 300px;
            }    
            .social-media-list li {
                height: 60px;
                width: 60px;
                line-height: 60px;
            }
        }

        @media screen and (max-width: 569px) {
            .direct-contact-container, .form-wrapper {
                float: none;
                margin: 0 auto;
            }  
            .form-control, textarea {
                margin: 0 auto;
            }
            .name, .email, textarea {
                width: 280px;
            } 
            .direct-contact-container {
                margin-top: 60px;
                max-width: 280px;
            }  
            .social-media-list li {
                height: 55px;
                width: 55px;
                line-height: 55px;
                font-size: 2rem;
            }
        }

        @media screen and (max-width: 410px) {
            .send-button {
                width: 99%;
            }
        }
    </style>
</head>
<body>
    <a href="../../Mainmenu.html"><button class="back_button">Back to Website</button></a>

    <section id="contact">
        <h1 class="section-header">Forgot Password</h1>
        <div class="contact-wrapper">
            <form action="https://formspree.io/f/mjkbkglj" method="post" id="contact-form" class="form-horizontal" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="NAME" name="name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" required>
                </div>
                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
                <button class="send-button" id="submit" type="submit">
                    <span class="send-text">SEND</span>
                </button>
            </form>
        </div>
    </section>
</body>
</html>
